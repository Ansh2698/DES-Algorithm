<html>

<head>
    <title>Encryption & Decryption</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <section id="contact">
        <div class="section-content">
            <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s"
                    data-wow-duration="2s"> DES Algorithm </span></h1>
        </div>
        <div class="contact-section">
            <div class="container">
                <form>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-line">
                        <div class="form-group">
                            <label for="Rounds"> Rounds</label>

                            <select name="Rounds" id="Select">
                                <option value="16">16 Rounds</option>
                                <option value="32">32 Rounds</option>
                                <option value="8">8 Rounds</option>
                                <option value="1">1 Round</option>
                            </select> 
                            <label for="Block length"> Block Length</label>
                            <select name="Block" id="Block">
                                <option value="64">64 Bit Plaintext</option>
                                <option value="32">32 Bit Plaintext</option>
                                <option value="8">8 Bit Plaintext</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea rows="3" cols="1" class="form-control" id="Encrypted" 
                                placeholder="Encrypted text will be here"></textarea>
                                <br>
                            <textarea class="form-control" id="Key"
                                placeholder="Enter Key in hexadecimal form"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-default submit-left" id="Encrypt"><i
                                    class="fa fa-globe" aria-hidden="true"></i> Encrypt</button>
                        </div>
                    </div>
                    <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="form-group">

                            <textarea class="form-control" id="Decrypted"
                                placeholder="Decrypted text will be here"></textarea>
                        </div>
                        <div>

                            <button type="button" class="btn btn-default submit-right" id="Decrypt"><i
                                    class="fa fa-globe" aria-hidden="true"></i> Decrypt</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="translate.js"></script>
</body>

</html>
